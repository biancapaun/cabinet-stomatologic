<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Adauga pacient</title>
    <script src="/webjars/jquery/3.6.0/jquery.min.js"></script>
    <script src="/webjars/bootstrap/5.3.2/js/bootstrap.min.js"></script>
    <link href="/webjars/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="/webjars/font-awesome/6.4.0/css/all.min.css" rel="stylesheet"/>
    <link href="/css/styles.css" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

</head>

<body>


<div class="container mt-4">
    <h2 th:text="${#strings.isEmpty(serviciu.idServiciu) ? 'Adauga Serviciu' : 'Editeaza Serviciu'}">Formualar
        serviciu</h2>

    <form class="border rounded p-3 shadow-sm bg-light-subtle" method="post"
          th:action="${serviciu.idServiciu != null} ? @{/servicii/edit/{id}(id=${serviciu.idServiciu})} : @{/servicii/create}"
          th:object="${serviciu}">
        <input th:field="*{idServiciu}" type="hidden"/>

        <div class="mb-3">
            <label class="form-label">Categorie</label>
            <select class="form-select" th:field="*{idCategorie}">
                <option th:each="categorie : ${categorii}"
                        th:text="${categorie.denumire}"
                        th:value="${categorie.idCategorie}">
                </option>
            </select>
        </div>
        <div class="mb-3">
            <label>Denumire</label>
            <input class="form-control" placeholder="Adaugă denumirea serviciului"
                   th:classappend="${#fields.hasErrors('denumire')} ? 'is-invalid' : ''"
                   th:field="*{denumire}" type="text"/>
            <div class="text-danger" th:errors="*{denumire}" th:if="${#fields.hasErrors('denumire')}"></div>

        </div>
        <div class="mb-3">
            <label>Pret</label>
            <input class="form-control" placeholder="Adaugă prețul serviciului"
                   th:classappend="${#fields.hasErrors('pret')} ? 'is-invalid' : ''"
                   th:field="*{pret}" type="text"/>
            <div class="text-danger" th:errors="*{pret}" th:if="${#fields.hasErrors('pret')}"></div>

        </div>


        <button class="btn btn-secondary mb-3" type="submit">Save</button>
        <a class="btn btn-secondary mb-3" href="/servicii">Cancel</a>
    </form>
</div>
</body>
