<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Adauga parogramare</title>
    <script src="/webjars/jquery/3.6.0/jquery.min.js"></script>
    <script src="/webjars/bootstrap/5.3.2/js/bootstrap.min.js"></script>
    <link href="/webjars/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="/webjars/font-awesome/6.4.0/css/all.min.css" rel="stylesheet"/>
    <link href="/css/styles.css" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

</head>

<body>
<div th:insert="navbar :: navbar"></div>


<div class="container mt-4">
    <h2 th:text="${#strings.isEmpty(programare.idProgramare) ? 'Adauga Programare' : 'Editeaza Programare'}">Formualar
        programare</h2>

    <form class="border rounded p-3 shadow-sm bg-light-subtle" method="post"
          th:action="${programare.idProgramare != null} ? @{/programari/edit/{id}(id=${programare.idProgramare})} : @{/programari/create}"
          th:object="${programare}">

        <input th:field="*{idProgramare}" type="hidden"/>
        <div class="mb-3">
            <label class="form-label">Pacient</label>
            <select class="form-select" th:field="*{idPacient}">
                <option th:each="pacient : ${pacienti}"
                        th:text="${pacient.nume + ' ' + pacient.prenume}"
                        th:value="${pacient.idPacient}">
                </option>
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label">Serviciu</label>
            <select class="form-select" th:field="*{idServiciu}">
                <option th:each="serviciu : ${servicii}"
                        th:text="${serviciu.denumire}"
                        th:value="${serviciu.idServiciu}">
                </option>
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label">Medic</label>
            <select class="form-select" required th:field="*{idMedic}">
                <option th:each="medic : ${medici}"
                        th:text="${'Dr. ' + medic.angajat.nume + ' ' + medic.angajat.prenume}"
                        th:value="${medic.idAngajat}">
                </option>
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label">Data È™i ora</label>
            <input class="form-control" required th:field="*{dataOra}" type="datetime-local">
        </div>

        <button class="btn btn-secondary mb-3" type="submit">Save</button>
        <a class="btn btn-secondary mb-3" href="/programari">Cancel</a>
    </form>
</div>
</body>
