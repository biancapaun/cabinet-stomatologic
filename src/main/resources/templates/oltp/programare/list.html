<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de programări</title>
    <script src="/webjars/jquery/3.6.0/jquery.min.js"></script>
    <script src="/webjars/bootstrap/5.3.2/js/bootstrap.min.js"></script>
    <link href="/webjars/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="/webjars/font-awesome/6.4.0/css/all.min.css" rel="stylesheet"/>
    <link href="/css/styles.css" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

</head>
<body>
<div th:insert="navbar :: navbar"></div>
<div class="container">
    <h3>Programări</h3>
    <div>
        <a class="btn btn-secondary mb-3" th:href="@{/programari/create}">
            <i class="fa-solid fa-plus"></i> Adauga programare
        </a>
    </div>
    <table class="table table-bordered table-striped">
        <thead class="table-light">
        <tr>
            <th>Nume pacient</th>
            <th>Denumire serviciu</th>
            <th>Medic</th>
            <th>Data si ora</th>
        </tr>
        </thead>
        <tr th:each="programare : ${programari}">
            <td th:text="${programare.pacient.nume + ' ' + programare.pacient.prenume}">Nume pacient</td>
            <td th:text="${programare.serviciu.denumire}">Denumire serviciu</td>
            <td th:text="${programare.medic.angajat.nume + ' ' +  programare.medic.angajat.prenume}">Medic</td>
            <td th:text="${#temporals.format(programare.dataOra,'dd-MM-yyyy HH:mm')}">Data si ora</td>
            <td>
                <div>
                    <a class="btn btn-sm btn-delete" onclick="return confirm('Are you sure?')"
                       th:href="@{/programari/delete/{id}(id=${programare.idProgramare})}">
                        <i class="fa-solid fa-trash"></i>
                    </a>
                    <a class="btn btn-sm btn-yellow" th:href="@{/programari/edit/{id}(id=${programare.idProgramare})}">
                        <i class="fa-solid fa-pen"></i>
                    </a>
                </div>
            </td>

        </tr>
    </table>
</div>
</body>
</html>
