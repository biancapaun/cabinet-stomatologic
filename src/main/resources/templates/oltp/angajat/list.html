<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de angajați</title>
    <script src="/webjars/jquery/3.6.0/jquery.min.js"></script>
    <script src="/webjars/bootstrap/5.3.2/js/bootstrap.min.js"></script>
    <link href="/webjars/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="/webjars/font-awesome/6.4.0/css/all.min.css" rel="stylesheet"/>
    <link href="/css/styles.css" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

</head>
<body>
<div th:insert="navbar :: navbar"></div>
<div class="container">
    <h3>Angajați</h3>
    <table class="table table-bordered table-striped">
        <thead class="table-light">
        <tr>
            <th>Nume</th>
            <th>Prenume</th>
            <th>Numar de telefon</th>
            <th>Departament</th>
        </tr>
        </thead>
        <tr th:each="angajat : ${angajati}">
            <td th:text="${angajat.nume}">Nume</td>
            <td th:text="${angajat.prenume}">Prenume</td>
            <td th:text="${angajat.numarTelefon}">0720123456</td>
            <td th:text="${angajat.departament.denumire}">Departament</td>
        </tr>
    </table>
</div>
</body>
</html>
