<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de pacienți</title>
    <script src="/webjars/jquery/3.6.0/jquery.min.js"></script>
    <script src="/webjars/bootstrap/5.3.2/js/bootstrap.min.js"></script>
    <link href="/webjars/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="/webjars/font-awesome/6.4.0/css/all.min.css" rel="stylesheet"/>
    <link href="/css/styles.css" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

</head>
<body>
<div th:insert="navbar :: navbar"></div>
<div class="container">
    <h3>Pacienți</h3>
    <div>
        <a class="btn btn-secondary mb-3" th:href="@{/pacienti/create}">
            <i class="fa-solid fa-plus"></i> Adauga pacient
        </a>
    </div>
    <table class="table table-bordered table-striped">
        <thead class="table-light">
        <tr>
            <th>Nume</th>
            <th>Prenume</th>
            <th>Numar de telefon</th>
        </tr>
        </thead>
        <tr th:each="pacient : ${pacienti}">
            <td th:text="${pacient.nume}">Nume</td>
            <td th:text="${pacient.prenume}">Prenume</td>
            <td th:text="${pacient.numarTelefon}">0720123456</td>
            <td>
                <div>
                    <a class="btn btn-sm btn-delete" onclick="return confirm('Are you sure?')"
                       th:href="@{/pacienti/delete/{id}(id=${pacient.idPacient})}">
                        <i class="fa-solid fa-trash"></i>
                    </a>
                    <a class="btn btn-sm btn-yellow" th:href="@{/pacienti/edit/{id}(id=${pacient.idPacient})}">
                        <i class="fa-solid fa-pen"></i>
                    </a>
                </div>
            </td>
        </tr>
    </table>
</div>
</body>
</html>
