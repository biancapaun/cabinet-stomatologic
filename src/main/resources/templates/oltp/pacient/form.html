<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Adauga pacient</title>
    <script src="/webjars/jquery/3.6.0/jquery.min.js"></script>
    <script src="/webjars/bootstrap/5.3.2/js/bootstrap.min.js"></script>
    <link href="/webjars/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="/webjars/font-awesome/6.4.0/css/all.min.css" rel="stylesheet"/>
    <link href="/css/styles.css" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

</head>

<body>


<div class="container mt-4">
    <h2 th:text="${#strings.isEmpty(pacient.idPacient) ? 'Adauga Pacient' : 'Editeaza Pacient'}">Formualar pacient</h2>

    <form class="border rounded p-3 shadow-sm bg-light-subtle" method="post" th:action="@{/pacienti/create}"
          th:object="${pacient}">
        <input th:field="*{idPacient}" type="hidden"/>

        <div class="mb-3">
            <label>Nume</label>
            <input class="form-control" placeholder="Adaugă nume"
                   th:classappend="${#fields.hasErrors('nume')} ? 'is-invalid' : ''"
                   th:field="*{nume}" type="text"/>
            <div class="text-danger" th:errors="*{nume}" th:if="${#fields.hasErrors('nume')}"></div>

        </div>
        <div class="mb-3">
            <label>Prenume</label>
            <input class="form-control" placeholder="Adaugă prenumele" th:field="*{prenume}" type="text"/>
            <div class="text-danger" th:errors="*{prenume}" th:if="${#fields.hasErrors('prenume')}"></div>

        </div>
        <div class="mb-3">
            <label>Numar de telefon</label>
            <input class="form-control" placeholder="Adaugă numărul de telefon" th:field="*{numarTelefon}" type="text"/>
            <div class="text-danger" th:errors="*{numarTelefon}" th:if="${#fields.hasErrors('numarTelefon')}"></div>

        </div>
        <button class="btn btn-secondary mb-3" type="submit">Save</button>
        <a class="btn btn-secondary mb-3" href="/pacienti">Cancel</a>
    </form>
</div>
</body>
